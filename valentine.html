<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine</title>
<style>
body {
  background: #ffc0cb;
  font-family: Arial, sans-serif;
  text-align: center;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}
.box {
  background: white;
  padding: 40px;
  border-radius: 20px;
}
button {
  margin: 15px;
  padding: 12px 25px;
  font-size: 18px;
  cursor: pointer;
}
#msg {
  margin-top: 20px;
  display: none;
  font-size: 16px;
}
</style>
</head>
<body>

<div class="box">
  <h1>Can I be your Valentine? ‚ù§Ô∏è</h1>
  <button onclick="yes()">Yes</button>
  <button onclick="no()">No</button>
  <div id="msg">That must be a missclick, righttt? üòè</div>
</div>

<script>
function no() {
  const msg = document.getElementById("msg");
  msg.style.display = "block";
  setTimeout(() => {
    msg.style.display = "none";
  }, 3000);
}

function yes() {
  window.location.href = "yes.html";
}
</script>

</body>
</html>
